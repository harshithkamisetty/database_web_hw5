<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nobel Laureate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    .table {
      margin-top: 30px;
    }
    .form-group {
      margin-bottom: 0;
    }
    .btn-search {
      border-radius: 0;
      margin-left: 10px;
    }
    .form-select {
      min-width: 150px;
    }
  </style>
</head>

  
<script>
  $(document).ready(function() {
    $.get('/nobel/nations', function(data) {
      console.log("hello")
      var options = data;
      var dropdown = $('#my_dropdown');
      $.each(options, function(index, value) {
        dropdown.append($('<option/>', {
          value: value,
          text: value
        }));
      });
    });
  });
</script>

  
<body>

<div class="container">
  <h1>Welcome to the Nobel lauretes</h1>
  <p class="lead text-center">Get the list of Nobel Winners by your simple search</p>
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>
          <div class="form-group">
            <p class="lead text-center">Please Select the Nation</p>
            <select  class="form-select selectpicker" data-live-search="true" id="my_dropdown">
                <option value="">Select an option</option>
              </select>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-search">Search</button>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <select class="form-select selectpicker" data-live-search="true" title="Category">
              {% for category in categories %}
              <option value="{{category}}">{{category}}</option>
              {% endfor %}
            </select>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-search">Search</button>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <select class="form-select selectpicker" data-live-search="true" title="Year">
              {% for year in years %}
              <option value="{{year}}">{{year}}</option>
              {% endfor %}
            </select>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-search">Search</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="form-group">
            <select class="form-select selectpicker" data-live-search="true" title="Category" data-actions-box="true" multiple>
              {% for category in categories %}
              <option value="{{category}}">{{category}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            
  </body>
  </html>
